<!DOCTYPE html>

<head>
    <meta charset=utf-8/>
    <title>hw-04</title>

    <script src="mainhw4.js"></script>

</head>


<body>
    <h1 class="centered">hw-04: Event Handling</h1>
   
    <div class="row">

        <div class="column left">
            <h2>Hi</h2>


              <script>
                const dataset = [
                            [ 1, 2 ],
                            [ 2, 4 ],
                            [ 6, 2 ],
                            [ 9, 9 ]
                         ];
    
    
                const w = 500;
                const h = 500;
            
                const svg = d3.select("body")
                              .append("svg")
                              .attr("width", w)
                              .attr("height", h);
        
                svg.selectAll("circle")
                   .data(dataset)
                   .enter()
                   .append('circle')
                   .attr('cx', (dataPoint) => dataPoint[0])
                   .attr('cy', (dataPoint) => h - dataPoint[1])
                   .attr('r', 5)


                 </script>
        </div>

        <div class="column right">
            <h2>Bye</h2>
        </div>

    </div>
